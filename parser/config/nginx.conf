http {
	server
	{
		listen 6654 1212;
		host 127.0.0.1;
		
		server_name domain1.com www.domain2.com;
		client_max_body_size 1123123;
		root /etc/nginx/proxy.conf;

		location /
		{
			autoindex					off;
			index 						index1.html;
			root							/etc/nginx/proxy.conf;
			upload_enable			on;
			upload_path			/upload;
			allowed_methods 	[GET, POST, DELETE];
		}
		location /shaco
		{
			autoindex					off;
			index 						index2.html;
			allowed_methods 		[GET, POST, DELETE];
			root							/etc/nginx/proxy.conf;
			upload_enable			on;
			upload_path			/upload;
		}
	}
	server {
		listen					80 90 100;
		host						127.0.0.1;

		server_name							domain1.com www.domain1.com;
		# max body size is an integer represent the size in bytes. The default value is 1MB(1024). You can set it to 0 to disable the limit.
		client_max_body_size    1;
		root										/etc/nginx/proxy.conf;
		location / {
			autoindex					off;
			index 						index2.html;
			allowed_methods 		[GET, POST, DELETE];
			root							/etc/nginx/proxy.conf;
			upload_enable			on;
			upload_path			/upload;
		}
		location /shaco {
			autoindex					off;
			index 						index3.html;
			allowed_methods 		[GET, POST, DELETE];
			root							/etc/nginx/proxy.conf;
			upload_enable			on;
			upload_path			/upload;
		}
	}
};