http{
	server
	{
		listen 6654 1212;
		server_name domain1.com www.domain2.com;
		host 127.0.0.1;
		client_max_body_size 11123;
		root /etc/nginx/proxy.conf;

		error_page 404 /Users/error/notFound.html;
		error_page 403 /Users/error/forbidden.html;
		error_page 500 /errors/error/serverError.html;
		error_page 502 /errors/error/serverError2.html;

		location /
		{
			autoindex					off;
			index 						index1.html;
			allowed_methods 	[GET, POST, DELETE];
			root							/etc/nginx/proxy.conf;
			upload_enable			on;
			upload_path			/upload;
		}
		location /return
		{
			return 301  /qweqwe;
		}
		location /shaco
		{
			autoindex					off;
			index 						index2.html;
			allowed_methods 		[GET, POST, DELETE];
			root							/etc/nginx/proxy.conf;
			upload_enable			on;
			upload_path			/upload;
		}
		location *.php
		{
			allowed_methods [GET,POST];
			fastcgi_pass /Users/home/shroudingar;
		}

		location /shaco1
		{
			autoindex					on;
			index 						index23.html;
			allowed_methods 		[GET, POST, DELETE];
			root							/etc/nginx/proxy.conf;
			upload_enable			on;
			upload_path			/upload;
		}
	}
	server {
		listen					80 90 100;
		host						127.0.0.1;

		server_name							domain1.com www.domain1.com;
		# max body size is an integer represent the size in bytes. The default value is 1MB(1024). You can set it to 0 to disable the limit.
		client_max_body_size    1;
		root										/etc/nginx/proxy.conf;
		location / {
			autoindex					off;
			index 						index2.html;
			allowed_methods 		[GET, POST, DELETE];
			root							/etc/nginx/proxy.conf;
			upload_enable			on;
			upload_path			/upload;
		}
		location /shaco {
			autoindex					off;
			index 						index3.html;
			allowed_methods 		[GET, POST, DELETE];
			root							/etc/nginx/proxy.conf;
			upload_enable			on;
			upload_path			/upload;
		}
	}
};